name: Manual Blog Generator

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog Topic (Leave empty for random trending topic)'
        required: false
        default: ''

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- THE FIX IS HERE: Explicitly use '3.11' ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip' # This speeds up future runs

    - name: Install system dependencies (Safety Net)
      # Just in case compilation is forced, this adds the missing jpeg library
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        playwright install chromium

    - name: Run AI Agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        # If you added other env vars to secrets, map them here
      run: |
        python agent.py --topic "${{ github.event.inputs.topic }}"
