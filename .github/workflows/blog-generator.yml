name: Manual Blog Generator

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog Topic (Leave empty for random trending topic)'
        required: false
        default: ''

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Fix: Use Python 3.11 (Stable) to avoid compilation errors
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # Fix: Install system libraries just in case Pillow needs to compile
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        playwright install chromium

    - name: Run AI Agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        # CHANGED: Now running main.py instead of agent.py
        python main.py --topic "${{ github.event.inputs.topic }}"

